<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">

    <title>Den Forsvunnede Gaven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-title">Den Forsvunnede Gaven</h1>
    
    <div class="game-container">
        <div class="game-content">
            <div class="story-text" id="storyText"></div>
            
            <div class="dice-section" id="diceSection" style="display: none;">
                <button id="rollDice" class="dice-button">Trykk for Ã¥ kaste terningen</button>
                <div id="diceResult" class="dice-result"></div>
            </div>
            
            <div class="choices" id="choices"></div>
            
            <div class="inventory" id="inventory" style="display: none;">
                <h3>Du har:</h3>
                <ul id="inventoryList"></ul>
            </div>
        </div>
    </div>
    
    <div class="audio-controls">
        <button id="muteToggle" class="audio-btn">ğŸ”Š</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" class="volume-slider">
    </div>
    
    <script src="game.js"></script>
</body>
</html>
